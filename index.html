
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Roulette - Choose Your Interest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Find a Conversation Partner by Interests</h1>
        <p>Safe, moderated chats tailored to your preferences. Choose your topic and start chatting!</p>

        <div class="interests-container">
            <button class="interest-btn" data-interest="music">🎵 Music</button>
            <button class="interest-btn" data-interest="movies">🎬 Movies</button>
            <button class="interest-btn" data-interest="sports">⚽ Sports</button>
            <button class="interest-btn" data-interest="tech">💻 Technology</button>
            <button class="interest-btn" data-interest="dating">❤️ Dating</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Chat Roulette Project</p>
    </footer>
</body>
</html>
